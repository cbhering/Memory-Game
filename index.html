  <!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Udacity Nanodegree: Memory Game</title>

<body>

  <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <!-- new clock -->
          <span class="clock">Time: 0:00</span>     
            <span class="restart"><i class="fa fa-repeat"></i>
        	</span>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-chess"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-bishop"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-bishop"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-king"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-king"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-knight"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-knight"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-pawn"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-pawn"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-queen"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-queen"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-rook"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-rook"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-board"></i>
            </li>
            <li class="card">
                <i class="fas fa-chess-board"></i>
            </li>
        </ul>
    </div>

  <div class="modal_background hide">
    <div class="modal_body">
		  <div class="modal_heading">
			    <h1 class="modal_title">Stats</h1>
			    <span class="modal_close">&times</span>
		  </div>
		<div class="modal_stats">
			<span class="modal_time">Time:</span>
			<span class="modal_stars">Stars:</span>
			<span class="modal_moves">Moves:</span>		
		</div>


		<div class="modal_buttons">
			<button class="modal_button modal_cancel">Cancel</button>
			<button class="modal_button modal_replay">Replay</button>
		</div>
   </div>
	</div>
  
    <script src="js/app.js"></script>
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>


</body>

</html>

    <script  src="js/index.js"></script>




</body>
